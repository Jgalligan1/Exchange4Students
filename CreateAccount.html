<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Exchange4Students</title>
  <link rel="stylesheet" href="MainDashboard.css">
  <style>
    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .auth-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .auth-container button {
      padding: 10px 20px;
      background-color: #9D1535;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .auth-container button:hover {
      background-color: #700f26;
    }
    .logo {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <img class="logo" src="pictures/education-icon.png" alt="Exchange4Students" width="50">
    <h2>Create Your Account</h2>
    <form action="/auth/register" method="POST" id="signupForm">
      <input type="email" id="email" name="email" placeholder="Stevens Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="LoginScreen.html">Login here</a></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      const email = document.getElementById('email').value;
      if (!email.endsWith('@stevens.edu')) {
        alert('Email must be a Stevens.edu address.');
        event.preventDefault();
      }
    });

    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === 'duplicate') {
      alert('That email is already registered. Please log in.');
    }
    if (params.get('error') === 'invalid') {
      alert('Only @stevens.edu emails are allowed.');
    }
  </script>
</body>
</html>
