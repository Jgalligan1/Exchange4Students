<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f4f4f4;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh; 
  flex-direction: column;
  position: relative;
  text-align: center;
}

#title-text {
  font-size: 50px;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 14px 22px;
  margin: 10px 0;
  display: inline-block;
  border: 1px solid #bbb; 
  border-radius: 6px; /* Rounded corners */
  box-sizing: border-box;
  background-color: #f9f9f9; /* Easier to look at than pure white */
  transition: all 0.3s ease-in-out;
}

input[type=text]:focus, input[type=password]:focus {
  border-color: #666; /* Darker border on focus */
  background-color: #fff; /* Brighter on focus */
  outline: none;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* Set a style for all buttons */
button {
  background-color: #a6281f;
  color: white;
  padding: 20px 50px; 
  margin: 10px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 5px; 
  font-size: 16px; 
  font-weight: bold;
  transition: opacity 0.3s, transform 0.1s ease-in-out;
}

button:hover {
  opacity: 0.85; /* Slightly more subtle hover effect */
  transform: scale(1.02); /* Small zoom effect on hover.  1.02 is bigger than you would expect*/
}

/*Style for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 20px;
  background-color: #a6281f;
  border-radius: 5px;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 35%; /* The reduced size works better */
  max-width: 120px; 
  border-radius: 50%;
  border: 3px solid rgba(0, 0, 0, 0.1); 
}

/* Modal styling */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 4% auto;
  border: 1px solid #888;
  width: 75%; /* Better spacing than 100%*/
  max-width: 500px; /* Prevents excessive width on large screens, which should help us remember what this will look like as an app even though we're viewing it on computers */
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 20px;
  top: 10px;
  color: #000;
  font-size: 32px;
  font-weight: bold;
  transition: color 0.3s;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

@-webkit-keyframes animatezoom {
  from {transform: scale(0.95); opacity: 0}
  to {transform: scale(1); opacity: 1}
}
  
@keyframes animatezoom {
  from {transform: scale(0.95); opacity: 0}
  to {transform: scale(1); opacity: 1}
}

.animate {
  -webkit-animation: animatezoom 0.5s;
  animation: animatezoom 0.5s;
}

/* Change styles for span and cancel button on extra small screens like mobile devices */
@media screen and (max-width: 300px) {
  span.password {
    display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
}

</style>
</head>
<body>

<h2 id="title-text">Exchange 4 Students </h2>

<button onclick="document.getElementById('loginID').style.display='block'" style="width:auto;">Login</button>
<button onclick="document.getElementById('signupID').style.display='block'" style="width:auto;">Sign Up</button>

<!-- LOGIN Modal -->
<div id="loginID" class="modal">
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('loginID').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="AtillaTheDuck.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1; display: flex; justify-content: space-between; align-items: center; padding: 16px;">
      <button type="button" onclick="document.getElementById('loginID').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="password" style="margin-left: auto;"><a href="#">Forgot password?</a></span>
    </div>
  </form>
</div>

<!-- SIGNUP Modal -->
<div id="signupID" class="modal">
  <form class="modal-content animate" action="/signup" method="post" onsubmit="return validateSignupForm()">
    <div class="imgcontainer">
      <span onclick="document.getElementById('signupID').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="AtillaTheDuck.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="name" required>

      <label for="email"><b>Stevens Email</b></label>
      <input type="text" placeholder="Enter Stevens Email" name="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <label for="confirmPassword"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="confirmPassword" required>

      <button type="submit">Sign Up</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('signupID').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<script>
// Sign up form validation
function validateSignupForm() {
  var email = document.forms[1]["email"].value;
  var password = document.forms[1]["password"].value;
  var confirmPassword = document.forms[1]["confirmPassword"].value;

  if (!email.endsWith("@stevens.edu")) {
    alert("You must use a Stevens email address.");
    return false;
  }
  if (password !== confirmPassword) {
    alert("Passwords do not match.");
    return false;
  }
  return true;
}

// Close Modal if user clicks outside
var loginModal = document.getElementById('loginID');
var signupModal = document.getElementById('signupID');
window.onclick = function(event) {
    if (event.target == loginModal) {
        loginModal.style.display = "none";
    }
    if (event.target == signupModal) {
        signupModal.style.display = "none";
    }
}
</script>

</body>
</html>
