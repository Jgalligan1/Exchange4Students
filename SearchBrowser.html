<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Items - Exchange4Students</title>
  <link rel="stylesheet" href="SearchBrowser.css" />
</head>
<body>
  <div class="topnav">
    <div class="profile-container">
      <img src="./pictures/profile-icon.png" alt="Profile" class="profile-image" onclick="toggleDropdown()">
      <div class="dropdown-menu" id="dropdownMenu">
        <p onclick="location.href='MyAccount.html'">My Account</p>
        <p onclick="location.href='Notifications.html'">Notifications</p>
        <p onclick="signOut()">Sign Out</p>
      </div>
    </div>
    <a class="active" href="#" onclick="location.href='MainDashboard.html'">Home</a>
    <a href="#" onclick="location.href='SellItem.html'">Sell</a>
    <a href="#" onclick="location.href='Cart.html'">Cart</a>
    <div class="search-container">
      <select id="typeFilter" onchange="searchItems()">
        <option value="all">All Types</option>
        <option value="Books">Books</option>
        <option value="Clothing">Clothing</option>
        <option value="Furniture">Furniture</option>
        <option value="Electronics">Electronics</option>
        <option value="Sports Gear">Sports Gear</option>
      </select>
      
      <input type="text" id="searchInput" placeholder="Search by keyword..." onkeyup="searchItems()" />
    </div>
  </div>

  <h2>Search Results</h2>
  <div id="itemsContainer">Loading items...</div>
  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn" disabled>Previous</button>
    <span id="pageInfo">Page 1</span>
    <button onclick="nextPage()" id="nextBtn">Next</button>
  </div>

  <script>
    function signOut() {
      localStorage.clear();
      window.location.href = "LoginScreen.html";
    }
  
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  
    // Optional: close dropdown when clicking outside
    window.addEventListener("click", function (e) {
      const menu = document.getElementById("dropdownMenu");
      const profileImage = document.querySelector(".profile-image");
      if (!profileImage.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>  

  <script src="SearchBrowser.js"></script>
</body>
</html>
