<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="SearchBrowser.css"
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#Logout">Log Out</a>
  <a href="#checkout">Checkout</a>
  <div class="search-container">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<div style="padding-left:16px">
  <h2>Responsive Search Bar</h2>
  <p>Navigation bar with a search box and a submit button inside of it.</p>
  <p>Resize the browser window to see the responsive effect.</p>
</div>

<div class="container" id="boxContainer"></div>

<div class="buttons">
    <button onclick="prevPage()" id="prevBtn" disabled>Previous</button>
    <button onclick="nextPage()" id="nextBtn">Next</button>
</div>

<script>
    const totalBoxes = 23; // Total number of boxes
    const boxesPerPage = 4;
    let currentPage = 0;

    function generateBoxes() {
        const container = document.getElementById("boxContainer");
        container.innerHTML = "";
        for (let i = 1; i <= totalBoxes; i++) {
            const box = document.createElement("div");
            box.classList.add("box");
            box.textContent = i;
            container.appendChild(box);
        }
    }

    function showPage(page) {
        const boxes = document.querySelectorAll(".box");
        boxes.forEach((box, index) => {
            box.style.display = (index >= page * boxesPerPage && index < (page + 1) * boxesPerPage) ? "flex" : "none";
        });

        document.getElementById("prevBtn").disabled = (page === 0);
        document.getElementById("nextBtn").disabled = ((page + 1) * boxesPerPage >= totalBoxes);
    }

    function nextPage() {
        if ((currentPage + 1) * boxesPerPage < totalBoxes) {
            currentPage++;
            showPage(currentPage);
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            showPage(currentPage);
        }
    }

    generateBoxes();
    showPage(currentPage);
</script>

</body>
</html>
