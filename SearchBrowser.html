<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 18px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #a6281f;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 18px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 18px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#Logout">Log Out</a>
  <a href="#checkout">Checkout</a>
  <div class="search-container">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<div style="padding-left:16px">
  <h2>Responsive Search Bar</h2>
  <p>Navigation bar with a search box and a submit button inside of it.</p>
  <p>Resize the browser window to see the responsive effect.</p>
</div>

<div class="container" id="boxContainer"></div>

<div class="buttons">
    <button onclick="prevPage()" id="prevBtn" disabled>Previous</button>
    <button onclick="nextPage()" id="nextBtn">Next</button>
</div>

<script>
    const totalBoxes = 23; // Total number of boxes
    const boxesPerPage = 4;
    let currentPage = 0;

    function generateBoxes() {
        const container = document.getElementById("boxContainer");
        container.innerHTML = "";
        for (let i = 1; i <= totalBoxes; i++) {
            const box = document.createElement("div");
            box.classList.add("box");
            box.textContent = i;
            container.appendChild(box);
        }
    }

    function showPage(page) {
        const boxes = document.querySelectorAll(".box");
        boxes.forEach((box, index) => {
            box.style.display = (index >= page * boxesPerPage && index < (page + 1) * boxesPerPage) ? "flex" : "none";
        });

        document.getElementById("prevBtn").disabled = (page === 0);
        document.getElementById("nextBtn").disabled = ((page + 1) * boxesPerPage >= totalBoxes);
    }

    function nextPage() {
        if ((currentPage + 1) * boxesPerPage < totalBoxes) {
            currentPage++;
            showPage(currentPage);
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            showPage(currentPage);
        }
    }

    generateBoxes();
    showPage(currentPage);
</script>

</body>
</html>
