<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Dashboard</title>
  <link rel="stylesheet" href="MainDashboard.css">
</head>
<body>
  <img id="education-icon" src="./pictures/education-icon.png">
  <h1 id="dash-title">Exchange4Students</h1>

  <div class="main-button-container">
    <button class="dashboard-button" onclick="location.href='searchbrowser.html'">Buy</button>
    <button class="dashboard-button" onclick="location.href='Sellitem.html'">Sell</button>
  </div>
  <div class="profile-container">
    <img src="./pictures/profile-icon.png" alt="Profile" class="profile-image" onclick="toggleDropdown()">
    <div class="dropdown-menu" id="dropdownMenu">
      <p onclick="location.href='MyAccount.html'">My Account</p>
      <p onclick="location.href='Notifications.html'">Notifications</p>
      <p onclick="signOut()">Sign Out</p>
    </div>
  </div>
  
  <script>
    function signOut() {
      localStorage.clear();
      window.location.href = "LoginScreen.html";
    }
  
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  
    // Optional: close dropdown when clicking outside
    window.addEventListener("click", function (e) {
      const menu = document.getElementById("dropdownMenu");
      const profileImage = document.querySelector(".profile-image");
      if (!profileImage.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>  

  <script src="MainDashboard.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");
    const id = urlParams.get("id");
  
    if (email && id) {
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userId", id);
    }
  </script>  
</body>
</html>
